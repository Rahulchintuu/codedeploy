name: Build, Push to ECR, and Deploy to EKS

on:
  push:
    branches: [main]

env:
  IMAGE_TAG: v0.1
  AWS_REGION: ap-south-1
  
  REPOSITORY_URI: 975050380744.dkr.ecr.ap-south-1.amazonaws.com/codedeploy
  # give your ecr URI ID  
  
  CLUSTER_NAME: mycluster01  #change according to your cluster name 
  K8S_NAMESPACE: default
  DEPLOYMENT_NAME: codedeploy-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
        #GIVE NAMES AS YOUR SECRET KEYS
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        run: |
          docker build -t $REPOSITORY_URI:$IMAGE_TAG .

      - name: Push Docker Image
        run: |
          docker push $REPOSITORY_URI:$IMAGE_TAG

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f ecomm.yaml
          kubectl apply -f ecommservice.yaml

      - name: Update Deployment Image
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            codedeploy-app=${{ env.REPOSITORY_URI }}:${{ env.IMAGE_TAG }} \
            -n $K8S_NAMESPACE

      - name: Verify Rollout Status
        run: |
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n $K8S_NAMESPACE
