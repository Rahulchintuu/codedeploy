replicaCount: 2

image:
  repository: cicdcontainer/epro
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  host: epro.example.com
  annotations:
    kubernetes.io/ingress.class: nginx

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50

nodeSelector: {}
tolerations: []
affinity: {}
